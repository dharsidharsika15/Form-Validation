<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <style>
        label,input{
            display: block;
        }
        span{
            color: blue;
            background-color: rgb(27, 243, 218);
        }
    </style>

</head>

<body>
    <h2>Simple Form Validation</h2>
    <form onsubmit="return submitForm()"> <!--when we use 'return' in the func() it'll stop the func() & give the value-->
        <label for="name">Name</label>  <!--Inside for attribute, when you click it ,it'll hover the input element-->
        <input type="text" id="name">
        <span id="a1"></span>
        <label for="mail">Email</label>
        <input type="email" id="mail">
        <span id="a2"></span>
        <label for="number">Number</label>
        <input type="number" id="number">
        <span id="a3"></span>
        <input type="submit">
    </form>
</body>

<script>
    function submitForm(){
        let na = document.getElementById("name").value;
        let em = document.getElementById("mail").value;
        let nu = document.getElementById("number").value;

        if(na==""){
            document.getElementById("a1").innerHTML = "Enter the name";
            return false;
        }
        else{
            document.getElementById("a1").innerHTML = "";
        }
        if(em===""){
            document.getElementById("a2").innerHTML = "Enter the email";
            return false;
        }
        else{
            document.getElementById("a2").innerHTML = "";
        }
        if(nu===""){
            document.getElementById("a3").innerHTML = "Enter the number";
            return false;
        }
        else if(nu==isNaN){   // is a built-in JavaScript function, check the value is NOT a valid number
            document.getElementById("a3").innerHTML = "Enter the validnumber";
            return false;
        }
        else{
            document.getElementById("a3").innerHTML = "";
        }
        alert("Form Submitted");
        return true;
    }
</script>

</html>
